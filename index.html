<!DOCTYPE html>
<html>
	<head>
		<title>Homework 3</title>
		<!-- import css -->
		<link href="css/bootstrap.css" rel="stylesheet"/>
		<link href="css/style.css" rel="stylesheet"/>
		<!-- Owl Carousel Assets -->
		<link href="owl-carousel/owl.carousel.css" rel="stylesheet">
		<link href="owl-carousel/owl.theme.css" rel="stylesheet">
		
		<!-- import js -->
		<script src="js/jquery.js"></script>
		<script src="owl-carousel/owl.carousel.js"></script>
		<script>
			$(function(){
				// get data from json
				$.getJSON("dashboard.json", function(data){
					// Playlists 
					for(var i=0;i<data.playlist.length;i++){						
						// create item playlist 
						var div="<div class='item darkCyan'>"+
									"<div class='thumbnail'>"+
										"<img src='https://i.ytimg.com/vi/"+data.playlist[i].thumbnailurl /*get image*/+"/mqdefault.jpg' alt=''>"+
										"<div class='caption'>"+
											"<h5 class='title'>"+data.playlist[i].playlistname /*get playlistname*/+"</h5>"+
											"<div style='float:left'><img src='images/avatar.jpg' style='width:50px;'/></div>"+
											"<div class='author'><p>"+data.playlist[i].username/*get user*/+"</p></div>"+
											"<div class='clearfix'></div>"+
										"</div>"+
									"</div>"+
								"</div>";
						// append playlist
						$("#playlists").append(div);
					}
					// slide show function
					$("#playlists").owlCarousel({items:4,autoPlay : true,stopOnHover : true});
					
					// Videos
					for(var i=0;i<data.video.length;i++){						
						// create item video 
						var div="<div class='item darkCyan'>"+
									"<div class='thumbnail'>"+
										"<img src='https://i.ytimg.com/vi/"+data.video[i].youtubeurl /*get image*/+"/mqdefault.jpg' alt=''>"+
										"<div class='caption'>"+
											"<div style='min-height:40px;'><h5 class='title'>"+data.video[i].videoname /*get video name*/+"</h5></div>"+
											"<div style='float:left'><img src='images/avatar.jpg' style='width:50px;'/></div>"+
											"<div class='author'><p>"+data.video[i].username /*get user*/+"</p></div>"+
											"<div class='clearfix'></div>"+
										"</div>"+
									"</div>"+
								"</div>";
						// append videos
						$("#videos").append(div);
					}
					// slide show function
					$("#videos").owlCarousel({items:4,autoPlay : true,stopOnHover : true});
				});				
			});
		</script>
		<style>
			.title{
				color: #3BAFDA;
				text-align: center;
			}
			.author{
				color: #8AC007;
				text-align: center;	
			}
			.center-align{
				text-align: center;	
			}
			.upercase{
				text-transform: uppercase;
			}
			.none-border{
				border:0px;
			}
		</style>
	</head>
	<body>		
		<div class="container">
			<div class="page-header none-border">
				<h1 class="upercase center-align">JSon Box Slider</h1>				
			</div> 
			<div class="page-header">
				<h3>Playlists</h3>				
			</div> 
			<div class="row" id="playlists"></div>
			<div class="page-header">
				<h3>Videos</h3>				
			</div> 
			<div class="row" id="videos"></div>
        </div>
		<div style="height:50px;"></div>
	</body>
</html>
